<!DOCTYPE html>
<html lang="en">
<head>
    <title>Crypto Charts</title>
    <link rel="icon" href="./images/btc.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/b22c681716.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1>Cryptocurrencies price charts</h1>
    <div class="multiselect">
        <div id="cryptoSelect" class="selectBox">
            Cryptocurrencies <i class="fas fa-chevron-down"></i>
        </div>
        <div id="checkboxes"></div>
    </div>
    
    <section id="chartsContainer">
        <div class="charts">
            <div class="chart" data-chart="BTC">
                <div class="chart-info">
                    <div class="title">
                        <img src="./images/btc.svg" width="15%"> 
                        <h1>Bitcoin</h1>
                    </div>
                    <div class="details">
                        <h2 class="asset-price" id="btcPrice"></h2>
                    </div>
                </div>
                <canvas id="btcChart"></canvas>
            </div>

            <div class="chart" data-chart="Cosmos" >
                <div class="chart-info">
                    <div class="title">
                        <img src="./images/cosmos.svg" width="15%"> 
                        <h1>Cosmos</h1>
                    </div>
                    <div class="details">
                        <h2 class="asset-price" id="atomPrice"></h2>
                    </div>
                </div>
                <canvas id="cosmosChart" ></canvas>
            </div>

            <div class="chart" data-chart="ETH">
                <div class="chart-info">
                    <div class="title">
                        <img src="./images/eth.svg" width="10%"> 
                        <h1>Ethereum</h1>
                    </div>
                    <div class="details">
                        <h2 class="asset-price" id="ethPrice"></h2>
                    </div>
                </div>
                <canvas id="ethereumChart"  ></canvas>
            </div>

            <div class="chart" data-chart="XRP">
                <div class="chart-info">
                    <div class="title">
                        <img src="./images/xrp.svg" width="10%"> 
                        <h1>XRP</h1>
                    </div>
                    <div class="details">
                        <h2 class="asset-price" id="xrpPrice"></h2>
                    </div>
                </div>
                <canvas id="xrpChart"  ></canvas>
            </div>

            <div class="chart" data-chart="ADA">
                <div class="chart-info">
                    <div class="title">
                        <img src="./images/ada.svg" width="10%"> 
                        <h1>Cardano</h1>
                    </div>
                    <div class="details">
                        <h2 class="asset-price" id="adaPrice"></h2>
                    </div>
                </div>
                <canvas id="adaChart"  ></canvas>
            </div>
        </div>
    </section>
</body>

<script src="app.js"></script>
</html>
