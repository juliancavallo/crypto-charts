<!DOCTYPE html>
<html lang="en">
<head>
    <title>Crypto chats</title>
    <link rel="icon" href="./images/btc.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>
</head>
<body>
    <h1>Cryptocurrencies price charts</h1>
    <section id="cardsContainer">
        <div class="cards">
            <div class="card">
                <div class="card-info">
                    <div class="title">
                        <img src="./images/btc.svg" width="15%"> 
                        <h1>Bitcoin</h1>
                    </div>
                    <div class="details">
                        <h2 class="asset-price" id="btcPrice"></h2>
                    </div>
                </div>
                <canvas id="btcChart" ></canvas>
            </div>

            <div class="card" >
                <div class="card-info">
                    <div class="title">
                        <img src="./images/cosmos.svg" width="15%"> 
                        <h1>Cosmos</h1>
                    </div>
                    <div class="details">
                        <h2 class="asset-price" id="atomPrice"></h2>
                    </div>
                </div>
                <canvas id="cosmosChart" ></canvas>
            </div>

            <div class="card">
                <div class="card-info">
                    <div class="title">
                        <img src="./images/eth.svg" width="10%"> 
                        <h1>Ethereum</h1>
                    </div>
                    <div class="details">
                        <h2 class="asset-price" id="ethPrice"></h2>
                    </div>
                </div>
                <canvas id="ethereumChart"  ></canvas>
            </div>
        </div>
    </section>
</body>
<script src="app.js"></script>
</html>
