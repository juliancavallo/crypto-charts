<!DOCTYPE html>
<html lang="en">
<head>
    <title>Crypto Charts</title>
    <link rel="icon" href="./images/btc.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1>Cryptocurrencies price charts</h1>
    <div class="multiselect">
        <div id="cryptoSelect" class="selectBox">
            Cryptocurrencies
        </div>
        <div id="checkboxes"></div>
    </div>
    
    <section id="chartsContainer">
        <div class="charts">
            <div class="chart">
                <div class="chart-info">
                    <div class="title">
                        <img src="./images/btc.svg" width="15%"> 
                        <h1>Bitcoin</h1>
                    </div>
                    <div class="details">
                        <h2 class="asset-price" id="btcPrice"></h2>
                    </div>
                </div>
                <canvas id="btcChart" ></canvas>
            </div>

            <div class="chart" >
                <div class="chart-info">
                    <div class="title">
                        <img src="./images/cosmos.svg" width="15%"> 
                        <h1>Cosmos</h1>
                    </div>
                    <div class="details">
                        <h2 class="asset-price" id="atomPrice"></h2>
                    </div>
                </div>
                <canvas id="cosmosChart" ></canvas>
            </div>

            <div class="chart">
                <div class="chart-info">
                    <div class="title">
                        <img src="./images/eth.svg" width="10%"> 
                        <h1>Ethereum</h1>
                    </div>
                    <div class="details">
                        <h2 class="asset-price" id="ethPrice"></h2>
                    </div>
                </div>
                <canvas id="ethereumChart"  ></canvas>
            </div>
        </div>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="app.js"></script>
</html>
